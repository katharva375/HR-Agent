
<html>

  <body>

      <div id="addExpertModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 p-4" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="addExpertModalTitle">

          <form id="addExpertForm">

                <label for="expertName" class="block text-sm font-medium text-[#8daece] mb-1">Name</label>
                <input type="text" name="expertName" id="expertName" required
                       class="form-input w-full rounded-lg border-none bg-[#20364b] text-white placeholder:text-[#6b7f96] focus:ring-2 focus:ring-[#359dff] h-10 px-3">
              </div>
              <div>
                <label for="expertEmail" class="block text-sm font-medium text-[#8daece] mb-1">Email ID</label>
                <input type="email" name="expertEmail" id="expertEmail" required
                       class="form-input w-full rounded-lg border-none bg-[#20364b] text-white placeholder:text-[#6b7f96] focus:ring-2 focus:ring-[#359dff] h-10 px-3">
              </div>
              <div>
                <label for="expertMobile" class="block text-sm font-medium text-[#8daece] mb-1">Mobile Number</label>
                <input type="tel" name="expertMobile" id="expertMobile" required
                       class="form-input w-full rounded-lg border-none bg-[#20364b] text-white placeholder:text-[#6b7f96] focus:ring-2 focus:ring-[#359dff] h-10 px-3">

              <button id="cancelAddExpertButton" type="button"
                      class="flex min-w-[80px] cursor-pointer items-center justify-center rounded-xl h-9 px-4 bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium transition-colors">
                Cancel
              </button>
              <button id="saveAddExpertButton" type="submit"
                      class="flex min-w-[80px] cursor-pointer items-center justify-center rounded-xl h-9 px-4 bg-[#359dff] hover:bg-[#5cb0ff] text-[#0f1a24] text-sm font-bold transition-colors">
                Save
              </button>

          </form>

    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        // --- PRE-SCRIPT-EXECUTION DOM CHECK ---
        const expertsTableBody = document.getElementById('expertsTableBody');
        if (!expertsTableBody) {
            console.error('CRITICAL DOM FAILURE: expertsTableBody element not found! The page cannot function.');
            alert('CRITICAL PAGE ERROR: The main table body (ID: expertsTableBody) was not found in the HTML. Please check the HTML structure. The page will not work.');
            // Attempt to make error visible even if console/alert are missed
            document.body.insertAdjacentHTML('afterbegin', '<p style="position:fixed;top:0;left:0;right:0;background:red;color:white;padding:15px;font-size:18px;font-weight:bold;text-align:center;z-index:10000;">FATAL ERROR: HTML element "expertsTableBody" is missing. Page cannot load expert data.</p>');
            return; // Halt script execution
        }
        // Attempt to write an initial message to confirm basic script operation
        expertsTableBody.innerHTML = '<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-yellow-300 text-base">Script loaded. Initializing checks...</td></tr>';
        console.log('DOMContentLoaded event fired. expertsTableBody found. Initial message set.');

        // --- GLOBAL TRY-CATCH FOR THE REST OF THE SCRIPT ---
        try {
            // --- CHECK SUPABASE CDN LIBRARY ---
            if (!window.supabase || typeof window.supabase.createClient !== 'function') {
                console.error("CRITICAL LIBRARY FAILURE: Supabase JS library (supabase-js@2) not loaded from CDN or window.supabase.createClient is not a function.");
                expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-500 text-base"><strong>Error: Supabase JavaScript library failed to load.</strong><br/>This is required for database operations. Please check your internet connection and the browser console for network errors related to 'cdn.jsdelivr.net/npm/@supabase/supabase-js@2'.</td></tr>`;
                return; // Halt further script execution as Supabase is essential
            }
            console.log('Supabase JS library and createClient function confirmed to be loaded from CDN.');
            expertsTableBody.innerHTML = '<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-green-300 text-base">Supabase library loaded. Checking configuration...</td></tr>';

            // --- SUPABASE CLIENT SETUP VARIABLES ---
            let SUPABASE_URL_FROM_ENV;
            let SUPABASE_ANON_KEY_FROM_ENV;
            let supabaseInitializationError = null; // To store any error during init

            // Check for Vite environment variables
            if (typeof import.meta !== 'undefined' && typeof import.meta.env !== 'undefined') {
                console.log('import.meta.env is defined. Attempting to read VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY.');
                SUPABASE_URL_FROM_ENV = import.meta.env.VITE_SUPABASE_URL;
                SUPABASE_ANON_KEY_FROM_ENV = import.meta.env.VITE_SUPABASE_ANON_KEY;
                if (!SUPABASE_URL_FROM_ENV || !SUPABASE_ANON_KEY_FROM_ENV) {
                    supabaseInitializationError = "Vite .env variables (VITE_SUPABASE_URL or VITE_SUPABASE_ANON_KEY) are missing. ";
                    console.error('MISSING ENV VARS (Vite): ' + supabaseInitializationError);
                } else {
                    console.log('Supabase .env variables (Vite) found: URL exists, Key exists.');
                }
            } else {
                supabaseInitializationError = "Vite `import.meta.env` is undefined. This HTML file might not be processed by Vite for .env variable injection. ";
                console.error('MISSING import.meta.env: ' + supabaseInitializationError);
            }
            
            let supabaseInstance;
            if (supabaseInitializationError) { // If env vars are missing
                 expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-400 text-sm"><strong>Configuration Error:</strong> ${supabaseInitializationError}<br/>Please set VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY in your .env file and ensure Vite processes this page.</td></tr>`;
            } else {
                 try {
                    const { createClient } = window.supabase;
                    supabaseInstance = createClient(SUPABASE_URL_FROM_ENV, SUPABASE_ANON_KEY_FROM_ENV);
                    console.log('Supabase client initialized successfully.');
                    expertsTableBody.innerHTML = '<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-green-300 text-base">Supabase configured. Loading experts...</td></tr>';
                } catch (e) {
                    supabaseInitializationError = `Error initializing Supabase client: ${e.message}. `;
                    console.error("Supabase client initialization error: ", e);
                    expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-400 text-sm"><strong>Database Init Error:</strong> ${supabaseInitializationError} Check console.</td></tr>`;
                }
            }


            // --- MODAL ELEMENTS & LOGIC (largely unchanged, ensure they are defined) ---
            const openAddExpertModalBtn = document.getElementById('openAddExpertModalButton');
            const addExpertModal = document.getElementById('addExpertModal');
            const closeAddExpertModalButton = document.getElementById('closeAddExpertModalButton');
            const cancelAddExpertButton = document.getElementById('cancelAddExpertButton');
            const addExpertForm = document.getElementById('addExpertForm');
            const saveAddExpertButton = document.getElementById('saveAddExpertButton'); // Used in form submit
            const expertNameInput = document.getElementById('expertName');
            const expertEmailInput = document.getElementById('expertEmail');
            const expertMobileInput = document.getElementById('expertMobile');
            let focusedElementBeforeModal;

            // Log if crucial modal elements are found
            console.log({ openAddExpertModalBtn, addExpertModal, closeAddExpertModalButton, cancelAddExpertButton, addExpertForm });

            function openModal() {
              if (!addExpertModal) { console.error('Cannot open modal: addExpertModal element is null.'); return; }
              if (addExpertModal.style.display === 'flex') return;
              focusedElementBeforeModal = document.activeElement;
              addExpertModal.style.opacity = '0';
              addExpertModal.style.display = 'flex';
              addExpertModal.offsetHeight; 
              addExpertModal.style.opacity = '1';
              const modalContent = addExpertModal.firstElementChild;
              if (modalContent) {
                 modalContent.style.transform = 'scale(0.95)';
                 modalContent.offsetHeight;
                 modalContent.style.transform = 'scale(1)';
              }
              document.body.style.overflow = 'hidden';
              if (expertNameInput instanceof HTMLInputElement) expertNameInput.focus();
              console.log('Modal opened.');
            }

            function closeModal() {
              if (!addExpertModal) { console.error('Cannot close modal: addExpertModal element is null.'); return; }
              if (addExpertModal.style.display === 'none') return;
              addExpertModal.style.opacity = '0';
              const modalContent = addExpertModal.firstElementChild;
              if (modalContent) modalContent.style.transform = 'scale(0.95)';
              setTimeout(() => {
                addExpertModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                if (focusedElementBeforeModal instanceof HTMLElement) focusedElementBeforeModal.focus();
              }, 300);
              console.log('Modal closed.');
            }

            if (openAddExpertModalBtn) openAddExpertModalBtn.addEventListener('click', openModal);
            else console.error('Add Expert button not found.');

            if (closeAddExpertModalButton) closeAddExpertModalButton.addEventListener('click', closeModal);
            else console.error('Close modal button (X) not found.');
            
            if (cancelAddExpertButton) cancelAddExpertButton.addEventListener('click', closeModal);
            else console.error('Cancel button in modal not found.');
            
            if (addExpertModal) addExpertModal.addEventListener('click', (event) => { if (event.target === addExpertModal) closeModal(); });
            else console.error('Modal backdrop element not found for click listener.');
            
            document.addEventListener('keydown', (event) => { if (event.key === 'Escape' && addExpertModal && addExpertModal.style.display === 'flex') closeModal(); });

            if (addExpertForm) {
                addExpertForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (!supabaseInstance) {
                        alert('Database client is not initialized. Cannot save expert. Please resolve configuration errors.');
                        console.error('Form submission failed: supabaseInstance is not initialized.');
                        return;
                    }
                    const nameValue = expertNameInput instanceof HTMLInputElement ? expertNameInput.value.trim() : '';
                    const emailValue = expertEmailInput instanceof HTMLInputElement ? expertEmailInput.value.trim() : '';
                    const mobileValue = expertMobileInput instanceof HTMLInputElement ? expertMobileInput.value.trim() : '';

                    if (!nameValue || !emailValue || !mobileValue) {
                        alert('Please fill in all fields.'); return;
                    }
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
                        alert('Please enter a valid email address.'); return;
                    }
                    
                    const expertData = { name: nameValue, email: emailValue, mobile: mobileValue };
                    const encodedJsonData = encodeURIComponent(JSON.stringify(expertData));
                    const webhookUrl = `http://localhost:5678/webhook/5f4f82f7-33fc-4541-a612-90365bca1e14?data=${encodedJsonData}`;

                    if (saveAddExpertButton instanceof HTMLButtonElement) {
                        saveAddExpertButton.disabled = true; saveAddExpertButton.textContent = 'Saving...';
                    }

                    fetch(webhookUrl, { method: 'GET' })
                        .then(response => {
                            if (response.ok) return response.text();
                            return response.json().then(errData => { throw new Error(errData.message || `Server error: ${response.status}`); });
                        })
                        .then(text => {
                            try { const jsonResponse = JSON.parse(text); alert(jsonResponse.message || 'Expert added successfully!'); }
                            catch (e) { alert(text || 'Expert added successfully!'); }
                            if(addExpertForm instanceof HTMLFormElement) addExpertForm.reset();
                            closeModal();
                            fetchAndRenderExperts(); 
                        })
                        .catch(error => {
                            console.error('Error sending data to webhook:', error);
                            alert(`An error occurred: ${error.message}.`);
                        })
                        .finally(() => {
                            if (saveAddExpertButton instanceof HTMLButtonElement) {
                                saveAddExpertButton.disabled = false; saveAddExpertButton.textContent = 'Save';
                            }
                        });
                });
            } else {
                console.error('Add Expert Form not found.');
            }

            // --- FETCH AND RENDER EXPERTS ---
            async function fetchAndRenderExperts() {
                if (!supabaseInstance) {
                    console.warn('fetchAndRenderExperts: Supabase client not initialized. Cannot fetch experts.');
                    // Error message should already be in table from init phase, so don't overwrite unless it's just a generic "loading"
                    if (!expertsTableBody.innerHTML.includes('Error:') && !expertsTableBody.innerHTML.includes('failed')) {
                         expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-400 text-sm">Cannot fetch: Database connection not ready.</td></tr>`;
                    }
                    return;
                }
                // Ensure "Loading..." doesn't overwrite a more specific error
                if (!expertsTableBody.innerHTML.includes('Error:') && !expertsTableBody.innerHTML.includes('failed')) {
                    expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-[#8daece] text-sm">Loading experts...</td></tr>`;
                }
                console.log('Fetching experts...');

                try {
                    const { data: experts, error } = await supabaseInstance
                        .from('interview_experts')
                        .select('id, expert_name, expert_email, expert_mobile');

                    if (error) throw error;

                    expertsTableBody.innerHTML = ''; 
                    if (!experts || experts.length === 0) {
                        expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-[#8daece] text-sm">No experts found.</td></tr>`;
                        return;
                    }

                    const sanitize = (text) => text === null || typeof text === 'undefined' ? '' : String(text).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
                    experts.forEach(expert => {
                        const tr = document.createElement('tr');
                        tr.className = 'border-t border-t-[#2e4e6b]';
                        tr.innerHTML = \`
                            <td class="table-a6f5da4f-column-name h-[72px] px-4 py-2 text-white text-sm font-normal leading-normal">\${sanitize(expert.expert_name)}</td>
                            <td class="table-a6f5da4f-column-email h-[72px] px-4 py-2 text-[#8daece] text-sm font-normal leading-normal break-all">\${sanitize(expert.expert_email)}</td>
                            <td class="table-a6f5da4f-column-mobile h-[72px] px-4 py-2 text-[#8daece] text-sm font-normal leading-normal">\${sanitize(expert.expert_mobile)}</td>
                            <td class="table-a6f5da4f-column-actions h-[72px] px-4 py-2 text-[#8daece]">
                                <button aria-label="Edit \${sanitize(expert.expert_name)}" title="Edit Expert" class="p-1 text-[#8daece] hover:text-white transition-colors focus:outline-none focus:ring-1 focus:ring-sky-500 rounded"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256"><path d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z"></path></svg></button>
                                <button aria-label="Delete \${sanitize(expert.expert_name)}" title="Delete Expert" class="p-1 text-red-400 hover:text-red-600 transition-colors focus:outline-none focus:ring-1 focus:ring-red-500 rounded ml-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256"><path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"></path></svg></button>
                            </td>
                        \`;
                        expertsTableBody.appendChild(tr);
                    });
                    console.log('Finished rendering experts.');
                } catch (error) {
                    console.error('Error fetching/rendering experts:', error);
                    expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-400 text-sm">Error fetching experts: ${(error instanceof Error ? error.message : String(error))}. Check console.</td></tr>`;
                }
            }

            // Initial fetch if Supabase client was initialized successfully
            if (supabaseInstance) {
                console.log('Calling fetchAndRenderExperts for initial load.');
                fetchAndRenderExperts();
            } else {
                 console.warn('Initial fetch skipped: Supabase instance not available or pre-existing critical error was displayed.');
                 // Ensure an error message is present if we didn't even try to fetch
                 if (!expertsTableBody.innerHTML.includes('Error:') && !expertsTableBody.innerHTML.includes('failed')) {
                    expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-orange-400 text-sm">Database connection not established. Data cannot be loaded. Review configuration.</td></tr>`;
                 }
            }

        } catch(e) { // Catch for the main try block
            console.error('Unhandled critical error in DOMContentLoaded:', e);
            if (expertsTableBody) { // Check again in case it became null somehow, though unlikely
                 expertsTableBody.innerHTML = `<tr><td colspan="4" class="h-[72px] px-4 py-2 text-center text-red-600 text-lg"><strong>CRITICAL SCRIPT ERROR:</strong><br/>${(e instanceof Error ? e.message : String(e))}.<br/>Page may not function. Check console.</td></tr>`;
